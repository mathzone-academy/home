<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes - Mathzone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Área de Estudiantes</h1>
        <a href="index.html">Volver al inicio</a>
    </header>
   <main class="estudiantes">
    <h1>Estudiantes</h1>

    <!-- Botón para ver el reglamento -->
    <a href="img/reglamento.pdf" target="_blank" class="boton">Ver Reglamento (PDF)</a>

    <!-- Botones principales -->
    <div class="botones-estudiantes">
        <button onclick="mostrarPrimaria()">Primaria</button>
        <button onclick="mostrarSecundaria()">Secundaria</button>
        <button onclick="mostrarComunidad()">Únete a la comunidad</button>
    </div>

    <!-- Contenedor donde se mostrará el contenido -->
    <section id="contenido-estudiantes"></section>
</main>

<script>
    function mostrarPrimaria() {
        document.getElementById("contenido-estudiantes").innerHTML = `
            <h2>Primaria</h2>
            <p>Selecciona tu curso:</p>
            <ul>
                <li>Aritmética</li>
                <li>Álgebra básica</li>
                <li>Razonamiento Matemático</li>
                <li>Geometría</li>
            </ul>
        `;
    }

    function mostrarSecundaria() {
        document.getElementById("contenido-estudiantes").innerHTML = `
            <h2>Secundaria</h2>
            <p>Selecciona tu curso:</p>
            <ul>
                <li>Álgebra</li>
                <li>Aritmética</li>
                <li>Geometría</li>
                <li>Trigonometría</li>
                <li>Razonamiento Matemático</li>
            </ul>
        `;
    }

    function mostrarComunidad() {
        document.getElementById("contenido-estudiantes").innerHTML = `
            <h2>Únete a la Comunidad</h2>
            <p>Pronto habilitaremos un formulario para unirte a Mathzone.</p>
        `;
    }
</script>

<style>
    .estudiantes {
        text-align: center;
    }
    .boton {
        display: inline-block;
        margin: 10px;
        padding: 12px 20px;
        background: #4F46E5;
        color: white;
        text-decoration: none;
        border-radius: 8px;
    }
    .botones-estudiantes {
        margin-top: 20px;
    }
    .botones-estudiantes button {
        margin: 10px;
        padding: 12px 18px;
        border-radius: 8px;
        border: none;
</body>
</html>
